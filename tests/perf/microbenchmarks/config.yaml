common:
  bucket_types:
    - "regional"
    - "zonal"
  file_sizes_mib:
    - 10 # 1GB
  # chunk_sizes_mib: [1, 2, 8, 64, 100, 128]
  chunk_sizes_mib: [64]
  rounds: 10

workload:

   # one file will be divided equally among coros
  - name: "read_seq_single_file"
    pattern: "seq"
    coros: [1]
    processes: [1]

  # one file will be divided equally among processes and coros
  - name: "read_seq_multi_process_single_file"
    pattern: "seq"
    coros: [1,2,4,8]
    processes: [2, 4, 8, 16, 32, 64]

  # num_processs * num_coros files will be created.
  - name: "read_seq"
    pattern: "seq"
    coros: [1,2,4,8]
    processes: [1]

  # num_processs * num_coros files will be created.
  - name: "read_seq_multi_process"
    pattern: "seq"
    coros: [1,2,4,8]
    processes: [2, 4, 8, 16, 32, 64]

  # for random reads always `num_processs * num_coros` will be created.
  - name: "read_rand"
    pattern: "rand"
    coros: [1, 2,4,8]
    processes: [1]

  - name: "read_rand_multi_process"
    pattern: "rand"
    coros: [1,2,4,8]
    processes: [2, 4, 8, 16, 32, 64]

defaults:
  DEFAULT_RAPID_ZONAL_BUCKET: "chandrasiri-rs"
  DEFAULT_STANDARD_BUCKET: "gcs-pytest-benchmark-standard-bucket" 
